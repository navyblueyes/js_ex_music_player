<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container" id="img-container">
            <img src="img/8in8.jfif" alt="album cover">
        </div>
        <h2 id="title">I'll Be My Mirror</h2>
        <h3 id="artist">8in8</h3>
        <audio src="music/mu-8in8_-_05_-_Ill_Be_My_Mirror.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:09</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <footer>Music is archived by Free Music Archive. Free Music Archive offers free downloads under Creative Commons and other licenses.</footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
